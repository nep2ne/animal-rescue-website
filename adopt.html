<html lang="en-ca">
<head>
  <meta charset="utf-8">

  <link href="css/type.css" rel="stylesheet">

  <link href="css/main.css" rel="stylesheet">
</head>

<body>

  <ul class="skip-links">
    <li><a href="#main">Jump to main content</a></li>
    <li><a href="#nav">Jump to navigation</a></li>
  </ul>

  <header role="banner" class="grid grid-middle">
    <div class="unit xs-1 m-1-4 l-1-4">
      <a class="push-0" href="index.html"><img class="logo img-flex pad-b-1-2 pad-t-1-4 push-0" src="images/logo.svg" alt="Freedom Dog Rescue logo"></a>
    </div>
    <nav class="unit xs-1 m-2-3 l-2-3 pad-t-1-4 kilo nav" role="navigation" id="nav" tabindex="0">
      <ul class="list-group-inline push-0">
        <li class="pad-b-1-2"><a class="btn island-1-4 gutter-half list-group-item" href="rescues.html">Adopt</a></li>
        <li class="pad-b-1-2"><a class="btn island-1-4 gutter-half current list-group-item" href="adopt.html">Apply</a></li>
        <li class="pad-b-1-2"><a class="btn island-1-4 gutter-half list-group-item" href="">Stores</a></li>
        <li class="pad-b-1-2"><a class="btn btn-donate bold island-1-4 gutter-half list-group-item" href="">Donate</a></li>
      </ul>
    </nav>
  </header>

  <main role="main" id="main" tabindex="0">
    <section class="pad-t">
      <div class="wrapper">
        <h1 class="gutter-1-2 push-0" id="form">Adoption application form</h1>

        <form class="push-0 grid island" method="POST" action="https://formspree.io/lepi0068@algonquinlive.com">
          <div class="unit xs-1 s-1 m-1 l-1-2 xl-1-2 gutter">
            <div class="push">
              <label for="date">Date:*</label>
              <input id="date" name="date" required>
            </div>

            <div class="push">
              <label for="animal-id">Animal ID (or undecided):</label>
              <input id="animal-id" name="animal-id" required>
            </div>

            <div>
              <h3>Personal contact information</h3>
            </div>

            <div class="push">
              <label for="name">Name:*</label>
              <input id="name" name="name" required>
            </div>

            <div class="push">
              <label for="phone">Phone number:*</label>
              <input id="phone" name="phone" required>
            </div>

            <div class="push">
              <label for="alternate-phone">Alternate number:</label>
              <input id="alternate-phone" name="alternate-phone">
            </div>

            <div class="push">
              <label for="email">Email address:*</label>
              <input id="email" type="email" name="email" placeholder="me@me.com" aria-label="insert email address here" required>
            </div>

            <div class="push">
              <label for="address">Address:*</label>
              <textarea class="textbox" id="address" name="address" aria-label="insert address here"></textarea>
            </div>
          </div>

          <div class="center-content-horizontal">
            <a href="" class="btn green mega">Submit</a>
          </div>

          <div>
            <input type="hidden" name="_subject" value="Request for subscription">
          </div>
        </form>
      </div>
    </section>
  </main>

  <footer role="contentinfo grid">
    <div class="unit xs-1 m-1-3 l-1-3 gutter pad-t">
      <i class="icon i-32">
        <a class="social-media-link" href=""><svg><use xlink:href="images/stats-sprite-sheet.svg#facebook-icon"></use></svg></a>
      </i>
      <i class="icon i-32">
        <a class="social-media-link" href=""><svg><use xlink:href="images/stats-sprite-sheet.svg#instagram-icon"></use></svg></a>
      </i>
      <i class="icon i-32">
        <a class="social-media-link" href=""><svg><use xlink:href="images/stats-sprite-sheet.svg#twitter-icon"></use></svg></a>
      </i>
    </div>

    <div class="unit xs-1 m-1-3 l-1-3 island">
      <address class="not-italic">
        <span class="bold">Freedom Dog Rescue</span><br>
        123 Main Street<br>
        Ottawa, Ontario<br>
        K2C2H8</br>
        613.555.3525</br>
        freedomdogrescue@gmail.com
      </address>
    </div>

    <div class="unit xs-1 m-1-3 l-1-3 gutter pad-b micro copyright">
      <span>©Neptune Designs</span>
    </div>

  </footer>
  </body>
</html>
